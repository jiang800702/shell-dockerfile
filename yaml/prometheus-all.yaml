# Derived from ./manifests
---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grafana-core
  namespace: monitoring
  labels:
    app: grafana
    component: core
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
        component: core
    spec:
      containers:
      - image: 192.168.0.45:5000/grafana4.6.3
        name: grafana-core
        #imagePullPolicy: IfNotPresent
        #lifecycle:
        #  postStart:
        #    exec:
        #      command: ["/bin/sh", "-c", "echo 192.168.0.22 smtp.youremail.com >> /etc/hosts"]
#        env:
        #resources:
          # keep request = limit to keep this container in guaranteed class
          #requests:
          #  cpu: 2
          #  memory: 1024Mi
          #limits:
          #  cpu: 4
          #  memory: 8Gi
        env:
          # The following env variables set up basic auth twith the default admin user and admin password.
          - name: GF_AUTH_BASIC_ENABLED
            value: "true"
          - name: GF_AUTH_ANONYMOUS_ENABLED
            value: "false"
          - name: MAILSERVER
            value: "smtp.youremail.com"
          - name: MAILSP
            value: "465"
          - name: MAILADD
            value: "sample@youremail.com"
          - name: MAILPWD
            value: "your email password"
          # - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          #   value: Admin
          # does not really work, because of template variables in exported dashboards:
          # - name: GF_DASHBOARDS_JSON_ENABLED
          #   value: "true"
        readinessProbe:
          httpGet:
            path: /login
            port: 3000
          # initialDelaySeconds: 30
          # timeoutSeconds: 1
        volumeMounts:
        - name: grafana-persistent-storage
          mountPath:  /var/lib/grafana
      nodeSelector:
       environment: monitor
      volumes:
      - name: grafana-persistent-storage
        hostPath:
          path: /opt/grafana
---
