apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheus-core
  namespace: monitoring
  labels:
    app: prometheus
    component: core
spec:
  replicas: 1
  template:
    metadata:
      name: prometheus-main
      labels:
        app: prometheus
        component: core
    spec:
      containers:
      - name: prometheus
        image: 192.168.0.45:5000/prometheus:1.8.1
        args:
          - '-storage.local.retention=48h'
          - '-alertmanager.url=http://alertmanager:9093'
          - '-config.file=/etc/prometheus/prometheus.yml'
          - '-storage.local.memory-chunks=3000000'
        ports:
        - name: webui
          containerPort: 9090
        #resources:
        #  requests:
        #    cpu: 4
        #    memory: 16Gi
        #  limits:
        #    cpu: 4
        #    memory: 16Gi
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
        - name: pdata
          mountPath: /prometheus
      nodeSelector:
       environment: monitor
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-core
      - name: pdata
        hostPath:
          path: /opt/prometheusdata
